body {
    background: #F7F7F8;

<body>

<div class="wrapper">
    <div class="container">
        <div class="row">                   
            <div class="col-sm-offset-2 col-sm-8">

                <form method="#" action="#">
                    <div class="card login-card">

                        <div class="header text-center">
                            <p class="login-title">Sign Up</p>
                        </div>

                        <div class="content">
                               
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>First Name</label>
                                        <input id="first-name" type="text" class="form-control" placeholder="First Name" value="">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Last Name</label>
                                        <input id="last-name" type="text" class="form-control" placeholder="Last Name">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Date of Birth</label>
                                        <input id="dob" type="date" class="form-control" value="1990-01-01">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>City</label>
                                        <input id="city" type="text" class="form-control" placeholder="City">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>State</label>
                                        <input id="state" type="text" class="form-control" placeholder="State">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Email address</label>
                                        <input id="email" type="email" class="form-control" placeholder="Email">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                   <label>Are you a doctor or a patient?</label>
                                    <div class="form-check form-check-inline">
                                        <label>
                                            <input id="radio1" name="radio" type="radio" class="custom-control-input" value="1">
                                            <span class="boolean">Doctor</span>
                                        </label>
                                        <label>
                                            <input id="radio2" name="radio" type="radio" class="custom-control-input" value="0">
                                            <span class="boolean">Patient</span>
                                        </label>
                                    </div>
                            </div>

                            <div class="row">
                                
                                </div>
                            </div>
                                  
                            <a id="user-submit" class="text-center pull-right btn-login next-btn" href="#">Next</a>
                            <div class="clearfix"></div>      
                             
                        </div> <!-- Content Closed -->
                        <hr>
                        <div class="footer">
                            <a href="login.html">
                                <div class="go-back-btn"><i class="fa fa-caret-left" aria-hidden="true"></i>
                                Go Back</div>
                            </a>
                        </div>
                        <div style="visibility:hidden" class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>

                    </div><!-- Card Closed -->
                </form>
            </div>                    
        </div>
    </div>
</div>

</body>

    <script src="assets/js/googleauth.js"></script>

	<script>
        function onSignIn(googleUser) {
            var googleprofile = googleUser.getBasicProfile();
            var myUserEntity = {};
            myUserEntity.Id = googleprofile.getId();
            myUserEntity.Name = googleprofile.getName();
            sessionStorage.setItem('myUserEntity',JSON.stringify(myUserEntity));
            $("#first-name").val(googleprofile.getGivenName());
            $("#last-name").val(googleprofile.getFamilyName());
            $("#email").val(googleprofile.getEmail());


            $(document).on("click", "#user-submit", function() {
                console.log("hello")
                var docPatient = $("input[name='radio']:checked").val();
                var user = {
                    firstName: $("#first-name").val(),
                    lastName: $("#last-name").val(),
                    dob: $("#dob").val(),
                    city: $("#city").val(),
                    state: $("#state").val(),
                    imgUrl: googleprofile.getImageUrl(),
                    googleId: googleprofile.getId(),
                    token: googleUser.getAuthResponse().id_token,
                    email: googleprofile.getEmail(),
                    docPatient: docPatient

                }
                console.log(user);
                $.post("/user", user)
                .then(function() {
                    if (docPatient === "1") {
                        window.location.href = "/signup-doctor";
                    } else {
                        window.location.href = "/signup-patient";
                    }
                });
            });
        }
    </script>
